<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Edit Song Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #181818;
      color: white;
      height: 100vh;
      margin: 0;
    }
    #upload-section {
      margin: 20px 0;
      text-align: center;
    }
    .preview {
      position: relative;
      width: 400px;
      height: 400px;
      background: black;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #progress-bar-container {
      width: 400px;
      background: #444;
      margin-top: 10px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #ff5722;
      transition: width 0.5s;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Auto-Edit Song Visualizer</h1>
  <div id="upload-section">
    <input type="file" id="image-upload" accept="image/*" />
    <input type="file" id="audio-upload" accept="audio/*" />
    <button id="generate">Generate Video</button>
  </div>
  <div class="preview" id="preview-container">
    <canvas id="visualizer"></canvas>
  </div>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
