<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHONKDEX Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .step-container {
      margin: 20px 0;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .step {
      margin: 20px 0;
      width: 100%;
    }

    .step input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    .step button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .progress-bar-container {
      width: 100%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: #ff5722;
      width: 0%;
      transition: width 0.5s;
    }

    canvas {
      border: 2px solid #ff5722;
      margin: 20px 0;
      background: #1a1a1a;
    }

    .timeline {
      margin-top: 20px;
      width: 100%;
      height: 40px;
      background: #333;
      position: relative;
      border-radius: 5px;
    }

    .kick-mark {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #ff5722;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/antimatter15/whammy/whammy.js"></script>

</head>
<body>
  <h1>PHONKDEX Visualizer</h1>
  <div class="step-container">
    <!-- Step 1: Upload Cover -->
    <div class="step" id="step-1">
      <h2>Step 1: Upload Cover Image</h2>
      <input type="file" id="cover-upload" accept="image/*" />
    </div>

    <!-- Step 2: Upload Audio -->
    <div class="step" id="step-2">
      <h2>Step 2: Upload Audio</h2>
      <input type="file" id="audio-upload" accept="audio/*" />
      <div class="progress-bar-container" id="kick-detection-progress">
        <div class="progress-bar" id="kick-progress-bar"></div>
      </div>
      <div class="timeline" id="kick-timeline"></div>
    </div>

    <!-- Step 3: Generate Video -->
    <div class="step" id="step-3">
      <h2>Step 3: Generate Video</h2>
      <button id="generate-video">Generate Video</button>
      <div class="progress-bar-container" id="video-progress">
        <div class="progress-bar" id="video-progress-bar"></div>
      </div>
    </div>
  </div>

  <canvas id="preview-canvas" width="400" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
