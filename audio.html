<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer with Kick Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .step {
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .waveform-container {
      margin: 20px 0;
      width: 100%;
      position: relative;
    }

    .waveform {
      background: #333;
      height: 80px;
      position: relative;
      border-radius: 5px;
    }

    .selection {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #555;
      background: #000;
    }

    button {
      padding: 10px 20px;
      background: #ff5722;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <h1>Visualizer with Kick Detection</h1>
  <div class="step" id="step-1">
    <h2>Step 1: Select a Cover Image</h2>
    <input type="file" id="cover-upload" accept="image/*">
    <img id="cover-preview" alt="Cover Preview" style="margin-top: 20px; display: none; max-width: 100%;">
  </div>

  <div class="step" id="step-2">
    <h2>Step 2: Select an Audio File</h2>
    <input type="file" id="audio-upload" accept="audio/*">
    <div class="waveform-container">
      <div class="waveform" id="waveform"></div>
      <div class="selection" id="selection" style="display: none;"></div>
    </div>
    <p>Select a 15-second segment using the slider.</p>
  </div>

  <div class="step" id="step-3">
    <h2>Step 3: Render the Video</h2>
    <button id="bake-button">Bake Video</button>
    <canvas id="preview-canvas" width="400" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
