<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #1e1e1e, #121212);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff4d4d;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            margin: 20px 0;
            font-size: 1.5rem;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #121212;
            background: #ff4d4d;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #ff6666;
        }
        .glitch {
            position: relative;
            display: inline-block;
            font-size: 4rem;
            text-transform: uppercase;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff4d4d;
            animation: glitch-anim 1.5s infinite;
        }
        .glitch::after {
            left: -2px;
            text-shadow: 1px 0 #4d4dff;
            animation: glitch-anim 1.5s infinite reverse;
        }
        @keyframes glitch-anim {
            0% {
                clip-path: inset(0 0 50% 0);
            }
            25% {
                clip-path: inset(50% 0 0 0);
            }
            50% {
                clip-path: inset(0 50% 0 0);
            }
            75% {
                clip-path: inset(50% 50% 50% 50%);
            }
            100% {
                clip-path: inset(0 0 50% 50%);
            }
        }
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }
        .error-img {
            margin-top: 30px;
            width: 200px;
            height: 200px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="button">Return Home</a>
        <img src="https://cdn.pixabay.com/animation/2022/08/22/14/23/14-23-12-726_512.gif" alt="Error Loading" class="error-img">
    </div>
</body>
</html>
