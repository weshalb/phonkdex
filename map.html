@keyframes fadeIn {
    to {

<body>
    <header>
        <a href="https://phonkdex.com" style="text-decoration: none;">
    <div class="logo">PhonkDex</div>
</a>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="https://phonkdex.com/genres">GENRES</a>
            <a href="https://phonkdex.com/artist">ARTISTS</a>
            <a href="https://phonkdex.com/label">LABELS</a>
        </nav>
    </header>
    <div>
    <script>
        const mainGenre = "Phonk"; // Main genre
        const artistsUrl = "https://phonkdex.com/artists/artists.json"; // JSON file containing artist HTML filenames
        const baseArtistUrl = "https://phonkdex.com/artists/"; // Base URL for artist HTML files

        // Fetch the artists JSON
        fetch(artistsUrl)
            .then(response => response.json())
            .then(artistFiles => {
                const nodes = [{ id: mainGenre, group: 1 }]; // Main genre node
                const links = [];
                const subgenreSet = new Set(); // Unique subgenres

                // Fetch artist details
                const artistFetches = artistFiles.map(artistFile =>
                    fetch(baseArtistUrl + artistFile)
                        .then(response => response.text())
                        .then(html => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, "text/html");

                            const name = doc.querySelector("h1").textContent.trim();
                            const artistGenre = doc.querySelector("p").textContent.trim().replace("#", "");

                            // Add subgenre node if not already present
                            if (!subgenreSet.has(artistGenre)) {
                                nodes.push({ id: artistGenre, group: 2 }); // Subgenre node
                                links.push({ source: mainGenre, target: artistGenre }); // Connect subgenre to main genre
                                subgenreSet.add(artistGenre);
                            }

                            // Add artist node and link to subgenre
                            nodes.push({ id: name, group: 3 }); // Artist node
                            links.push({ source: artistGenre, target: name }); // Connect artist to subgenre
                        })
                        .catch(error => console.error(`Error loading artist file ${artistFile}:`, error))
                );

                // Render the graph after fetching all artist details
                Promise.all(artistFetches).then(() => renderGraph(nodes, links));
            })
            .catch(error => console.error("Error loading artists.json:", error));

        function renderGraph(nodes, links) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            const svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            const container = svg.append("g");

            // Add background stars
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                svg.append("circle")
                    .attr("cx", Math.random() * width)
                    .attr("cy", Math.random() * height)
                    .attr("r", Math.random() * 2)
                    .attr("fill", "#fff")
                    .attr("opacity", 0.5);
            }

            const zoom = d3.zoom()
                .scaleExtent([0.5, 2])
                .on("zoom", (event) => {
                    container.attr("transform", event.transform);
                });

            svg.call(zoom);

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("stroke", d => d.source === mainGenre ? "#666" : "#999")
                .attr("stroke-opacity", d => d.source === mainGenre ? 1.0 : 0.6)
                .attr("stroke-width", d => d.source === mainGenre ? 2 : 1.5);

            const node = container.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", d => d.group === 1 ? 14 : (d.group === 2 ? 10 : 8)) // Main genre > subgenre > artist
                .attr("fill", d => d.group === 1 ? "#000" : (d.group === 2 ? "#444" : "#fff"))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            const label = container.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(nodes)
                .enter().append("text")
                .text(d => d.id)
                .attr("x", 10)
                .attr("y", 3)
                .style("fill", "#fff")
                .style("font-size", "12px")
                .style("pointer-events", "none");

            simulation.nodes(nodes).on("tick", ticked);
            simulation.force("link").links(links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x + 10)
                    .attr("y", d => d.y + 3);
            }

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        
    </script>
</div>
