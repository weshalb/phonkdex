<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonkdex Rhythm Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #000, #222);
            font-family: Arial, sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }

        .note {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #FF5733, #900C3F);
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.8), 0 0 30px rgba(144, 12, 63, 0.6);
        }

        .note-area {
            position: fixed;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2%;
        }

        .button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #333;
            border: 3px solid #555;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: background 0.2s, transform 0.1s;
        }

        .button.active {
            background: #FF5733;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="note-area">
    <div id="button-a" class="button"></div>
    <div id="button-s" class="button"></div>
    <div id="button-d" class="button"></div>
    <div id="button-f" class="button"></div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const notes = [];
    const buttonKeys = ['a', 's', 'd', 'f'];
    const buttons = {
        'a': document.getElementById('button-a'),
        's': document.getElementById('button-s'),
        'd': document.getElementById('button-d'),
        'f': document.getElementById('button-f'),
    };

    function createNote() {
        const lane = Math.floor(Math.random() * 4);
        notes.push({
            x: canvas.width / 4 * lane + canvas.width / 8 - 25,
            y: -50,
            lane
        });
    }

    function drawNotes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        notes.forEach(note => {
            ctx.beginPath();
            ctx.arc(note.x + 25, note.y + 25, 25, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(note.x + 25, note.y + 25, 10, note.x + 25, note.y + 25, 25);
            gradient.addColorStop(0, '#FF5733');
            gradient.addColorStop(1, '#900C3F');
            ctx.fillStyle = gradient;
            ctx.fill();
        });

        notes.forEach(note => note.y += 5);

        notes.filter(note => note.y > canvas.height);
    }

    function handleKeyPress(e) {
        const key = e.key.toLowerCase();
        if (buttonKeys.includes(key)) {
            buttons[key].classList.add('active');
            // Check for notes in range here if scoring implemented
        }
    }

    function handleKeyRelease(e) {
        const key = e.key.toLowerCase();
        if (buttonKeys.includes(key)) {
            buttons[key].classList.remove('active');
        }
    }

    window.addEventListener('keydown', handleKeyPress);
    window.addEventListener('keyup', handleKeyRelease);

    setInterval(() => {
        createNote();
    }, 1000);

    function gameLoop() {
        drawNotes();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
