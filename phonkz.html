<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonkdex Rhythm Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #000, #222);
            font-family: Arial, sans-serif;
            color: white;
        }

        canvas {
            display: block;
        }

        .note-area {
            position: fixed;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2%;
        }

        .button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #333;
            border: 3px solid #555;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: background 0.2s, transform 0.1s;
        }

        .button.active {
            background: #FF5733;
            transform: scale(1.1);
        }

        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 18px;
            background: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="note-area">
    <div id="button-a" class="button"></div>
    <div id="button-s" class="button"></div>
    <div id="button-d" class="button"></div>
    <div id="button-f" class="button"></div>
</div>

<audio id="backgroundAudio" src="your-audio-file.mp3" preload="auto" controls style="display:none;"></audio>
<button id="startButton">Start Game</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('backgroundAudio');
    const startButton = document.getElementById('startButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const notes = [];
    const buttonKeys = ['a', 's', 'd', 'f'];
    const buttons = {
        'a': document.getElementById('button-a'),
        's': document.getElementById('button-s'),
        'd': document.getElementById('button-d'),
        'f': document.getElementById('button-f'),
    };

    const noteTimings = [
        { time: 1000, lane: 0 },
        { time: 1500, lane: 1 },
        { time: 2000, lane: 2 },
        { time: 2500, lane: 3 }
    ];

    const lanePositions = [
        canvas.width / 8 - 35,
        canvas.width / 8 * 3 - 35,
        canvas.width / 8 * 5 - 35,
        canvas.width / 8 * 7 - 35
    ];

    let startTime;
    let score = 0;

    function createNoteAtTime(timestamp) {
        const timing = noteTimings.find(t => Math.abs(timestamp - t.time) < 50);
        if (timing) {
            notes.push({
                x: lanePositions[timing.lane],
                y: -50,
                lane: timing.lane
            });
        }
    }

    function drawNotes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        notes.forEach(note => {
            ctx.beginPath();
            ctx.arc(note.x + 35, note.y + 35, 35, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(note.x + 35, note.y + 35, 10, note.x + 35, note.y + 35, 35);
            gradient.addColorStop(0, '#FF5733');
            gradient.addColorStop(1, '#900C3F');
            ctx.fillStyle = gradient;
            ctx.fill();
        });

        notes.forEach(note => note.y += 5);

        notes.filter(note => note.y > canvas.height);
    }

    function handleKeyPress(e) {
        const key = e.key.toLowerCase();
        if (buttonKeys.includes(key)) {
            buttons[key].classList.add('active');
            const laneIndex = buttonKeys.indexOf(key);
            const hitIndex = notes.findIndex(note => note.lane === laneIndex && Math.abs(note.y - canvas.height * 0.9) < 40);
            if (hitIndex !== -1) {
                notes.splice(hitIndex, 1);
                score++;
                console.log(`Score: ${score}`);
            }
        }
    }

    function handleKeyRelease(e) {
        const key = e.key.toLowerCase();
        if (buttonKeys.includes(key)) {
            buttons[key].classList.remove('active');
        }
    }

    window.addEventListener('keydown', handleKeyPress);
    window.addEventListener('keyup', handleKeyRelease);

    function gameLoop(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;

        createNoteAtTime(elapsed);
        drawNotes();
        requestAnimationFrame(gameLoop);
    }

    startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        audio.play().then(() => {
            startTime = null;
            requestAnimationFrame(gameLoop);
        }).catch(error => {
            console.error('Audio playback failed:', error);
        });
    });
</script>

</body>
</html>
