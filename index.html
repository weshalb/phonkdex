<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONKDEX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
            letter-spacing: 5px;
            color: transparent;
            -webkit-text-stroke: 2px white;
            text-stroke: 2px white;
            margin-bottom: 20px;
        }

        #countdown {
            font-weight: bold;
        }

        /* Responsive Typography */
        @media (min-width: 1024px) {
            h1 {
                font-size: 6rem;
            }
            #countdown {
                font-size: 3rem;
            }
        }

        @media (max-width: 1023px) {
            h1 {
                font-size: 4rem;
            }
            #countdown {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            #countdown {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            #countdown {
                font-size: 1rem;
            }
        }

        header, .content-section, .hero {
    position: relative;
    z-index: 0;
}
    </style>
</head>
<body>

    <h1>PHONKDEX</h1>
    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("January 10, 2025 00:00:00").getTime();

        // Update the countdown every 10 milliseconds
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, seconds and milliseconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            var milliseconds = Math.floor((distance % 1000));

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s " + milliseconds + "ms";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 10);
    </script>

</body>
</html>
