    <script>

        function scrollToSearch() {
    const firstQuestion = document.getElementById("search");
    firstQuestion.scrollIntoView({ behavior: "smooth" });
}
        
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }

    
       const newsFolderUrl = 'https://phonkdex.de/news-list/'; // Update with your news folder URL
        const itemsPerPage = 3; // Number of news items per page
        let currentPage = 1; // Current page
        let newsData = []; // Store fetched news data

        // Fetch news from the folder
        async function fetchNews() {
            newsData = []; // Reset news data
            let i = 1;
            while (true) {
                try {
                    const response = await fetch(`${newsFolderUrl}${i}.html`);
                    if (!response.ok) break;

                    const newsHTML = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(newsHTML, 'text/html');

                    // Extract information from each news file
                    const title = doc.querySelector('header').textContent;
                    const description = doc.querySelector('.description').textContent;
                    const image = doc.querySelector('img').src;

                    newsData.push({ id: i, title, description, image });
                    i++;
                } catch (error) {
                    console.error(`Error fetching news file ${i}.html:`, error);
                    break;
                }
            }
            displayNews(currentPage);
        }

        // Display news items with pagination
function displayNews(page = 1) {
    const newsContainer = document.getElementById('news-container');
    const pagination = document.getElementById('pagination');
    newsContainer.innerHTML = ''; // Clear previous content
    pagination.innerHTML = ''; // Clear pagination buttons

    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const visibleNews = newsData.slice(startIndex, endIndex);

    // Generate news cards with alternating layout
    visibleNews.forEach((news, index) => {
        const isOdd = index % 2 === 0;
        const card = `
            <div class="news-card ${isOdd ? 'image-left' : 'image-right'}">
                <img src="${news.image}" alt="${news.id}">
                <div class="news-content">
                    <h3>${news.title}</h3>
                    <p>${news.description}</p>
                </div>
            </div>
        `;
        newsContainer.innerHTML += card;
    });

    // Generate pagination buttons
    const totalPages = Math.ceil(newsData.length / itemsPerPage);
    for (let i = 1; i <= totalPages; i++) {
        const button = `<button class="pagination-button ${i === page ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
        pagination.innerHTML += button;
    }
}


        // Change to a specific page
        function changePage(page) {
            currentPage = page;
            displayNews(page);
        }

        // Filter news based on search input
        function filterNews() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredNews = newsData.filter(news =>
                news.title.toLowerCase().includes(query) || news.description.toLowerCase().includes(query)
            );

            // Temporarily replace newsData with filtered results for display
            const originalNewsData = [...newsData];
            newsData = filteredNews;
            displayNews(1);
            newsData = originalNewsData; // Restore original data
        }

        // Initialize the page
        fetchNews();
    </script>
